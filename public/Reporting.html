<html>
    <head>
        <title>MTP Reporting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="./css/mainStyle.css" type="text/css" rel="stylesheet" />
        <script src="./js/socket.io.js" type="text/javascript"></script>
        <script src="./js/jquery-2.0.3.min.js" type="text/javascript" ></script> 
        <script src="./js/reporting.js" type="text/javascript"></script>
        <script src="./js/chart.min.js" type="text/javascript"></script>
        <script src="./jqvmap/jquery.vmap.js" type="text/javascript"></script>
	<script src="./jqvmap/maps/jquery.vmap.world.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <!--Really need to set up a framework for this to unify headers -->
            <div class="head Left">Reporting</div>
            <div class="Right"><span class="head Left rightTitle">Market Trade Processor</span>
                <svg height="44px" width="44px">
                <circle r="20" cx="21" cy="21" stroke="black" fill="none"/>
                <path d="M21 0 v40" stroke="black" fill="none"/>
                <path d="M0 21 h40" stroke="black" fill="none"/>
                </svg>
            </div>
        </header>
        <article id="map" class="Left">
            <div class="minimiser"><image class="plusImage" src="/images/minus.png"/>Map</div>
            <div id="vmap"></div>
        </article>   
        <div id="graph" class="Left"><!--switch to an aside?-->
            <div class="minimiser"><image class="plusImage" src="/images/minus.png"/>Graph</div>
            <canvas id="graphDisplay" width="400" height="400"></canvas>
        </div>
        <article id="list">
            <div class="minimiser"><image class="plusImage" src="/images/minus.png"/>Table</div>
            <table id="listDisplay"></table>            
        </article>               
    </body>
</html>
